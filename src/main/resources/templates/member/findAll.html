    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        function detail(memberId) {
            console.log(memberId);
            const reqUrl = "/member/" + memberId;
            $.ajax({
                type: 'post',
                url : reqUrl,
                dataType: 'json',
                success: function(result) {
                    console.log(result);
                    let output = ""
                    output += "<table class='table'>\n" +
                        "    <thead>\n" +
                        "        <tr>\n" +
                        "            <th scope='col'>회원번호</th>\n" +
                        "            <th scope='col'>이메일</th>\n" +
                        "            <th scope='col'>비밀번호</th>\n" +
                        "            <th scope='col'>이름</th>\n" +
                        "            <th scope='col'>연락처</th>\n" +
                        "        </tr>\n" +
                        "    </thead>\n" +
                        "    <tbody>\n" +
                        "        <tr>\n" +
                        "            <td>" + result.memberId + "</td>\n" +
                        "            <td>" + result.memberEmail + "</td>\n" +
                        "            <td>" + result.memberPassword + "</td>\n" +
                        "            <td>" + result.memberName + "</td>\n" +
                        "            <td>" + result.memberPhone + "</td>\n" +
                        "        </tr>\n" +
                        "    </tbody>\n" +
                        "</table>";
                    document.getElementById("detail-view").innerHTML = output;
                },
                error: function(){
                    alert('ajax 실패');
                }


            });
        }

        function deleteById(memberId) {
            console.log(memberId);
            const reqUrl = "/member/"+memberId;
            $.ajax({
                type : 'delete',
                url: reqUrl,
                success: function () {
                    // 삭제를 성공하면 회원목록 페이지를 다시 요청하도록
                    location.href= '/member/';
                },
                error: function () {
                    alert('ajax 실패');
                }
            });
        }

    </script>


</head>
<body>

<h2>findAll.html</h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">이메일</th>
        <th scope="col">비밀번호</th>
        <th scope="col">이름</th>
        <th scope="col">연락처</th>
        <th scope="col">프로필사진</th>
        <th scope="col">조회</th>
        <th scope="col">조회(ajax)</th>
        <th scope="col">삭제(delete)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.memberId}">번호</td>
        <td th:text="${member.memberEmail}">이메일</td>
        <td th:text="${member.memberPassword}">비밀번호</td>
        <td th:text="${member.memberName}">이름</td>
        <td th:text="${member.memberPhone}">연락처</td>
        <td><img th:src="@{|/image/${member.mFilename}|}" alt="로딩" style="width:50px; height:50px;"> </td>
        <td> <a th:href="@{|/member/${member.memberId}|}"> 조회 </a> </td>
        <td> <button th:onclick="detail([[${member.memberId}]])"> 조회(ajax) </button> </td>
        <td>
            <!-- 삭제 버튼 클릭시 delete 함수호출
                 함수호출 하면서 memberID 넘겨야 함.
                 delete 함수(): /member/memberId 주소를 요청하며, 요청 메서드는 delete -->
            <button th:onclick="deleteById([[${member.memberId}]])"> 삭제 </button>
        </td>
    </tr>
    </tbody>
</table>

<div id="detail-view">
</div>

</body>
</html>
